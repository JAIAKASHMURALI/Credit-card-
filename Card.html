<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <div class="card-form">
            <div class="card-display">
                <div class="card-front">
                    <div class="card-logo"></div>
                    <div class="card-number" id="display-card-number">•••• •••• •••• ••••</div>
                    <div class="card-details">
                        <div class="card-holder">
                            <label>Card Holder</label>
                            <div id="display-card-holder">YOUR NAME</div>
                        </div>
                        <div class="card-expiry">
                            <label>Expires</label>
                            <div id="display-card-expiry">MM/YY</div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="card-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                    <div class="card-type" id="card-type"></div>
                </div>

                <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input type="text" id="card-holder" placeholder="John Doe">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" placeholder="•••" maxlength="3">
                    </div>
                </div>

                <button type="submit" id="check-fraud">Check for Fraud</button>
            </form>

            <div id="result" class="hidden">
                <h2>Fraud Detection Result</h2>
                <div id="result-message"></div>
                <div id="risk-level"></div>
                <div id="recommendation"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
